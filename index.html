<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Homework Submission</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" xintegrity="sha384-n8MVd4RsNIU0KOVEMcAORllhBIgBpO98Pz7gjVBYSNpoJpGTxwLKPkJ3rGTfgZv0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" xintegrity="sha384-XjKyOOlGwcjNTAIQHIpgOno0Hl1YQqzUOEleOLALmuqehneUG+vnGctmUbKyKLO8" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #64748b; }
        .katex-display { margin: 0.5em 0; font-size: 1.1em; text-align: left; }
        #problem-text, #solution-text { overflow-wrap: break-word; word-wrap: break-word; }
        .svg-diagram { max-width: 250px; height: auto; }
        #modal-backdrop { transition: opacity 0.2s ease-in-out; }
        #modal-content { transition: transform 0.2s ease-in-out; }
    </style>
</head>
<body class="bg-slate-100 text-slate-800">

    <!-- Custom Alert Modal -->
    <div id="modal-backdrop" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 opacity-0 pointer-events-none">
        <div id="modal-content" class="bg-white rounded-2xl shadow-xl p-6 w-full max-w-sm transform scale-95">
            <h3 id="modal-title" class="text-lg font-bold text-slate-800">Notification</h3>
            <p id="modal-message" class="text-slate-600 mt-2 mb-6">A message will be displayed here.</p>
            <button id="modal-close-btn" class="w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">OK</button>
        </div>
    </div>

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-slate-900">Geometry Homework: Quadrilaterals</h1>
            <p class="text-slate-600 mt-2">Proving Properties of Parallelograms and Rhombuses</p>
        </header>

        <!-- Student Name Input -->
        <div class="mb-6 bg-white p-4 rounded-2xl shadow-lg">
            <label for="student-name" class="block text-sm font-bold text-slate-700 mb-2">Enter your name:</label>
            <input type="text" id="student-name" class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500" placeholder="e.g., Euclid">
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <div class="md:col-span-1 bg-white p-6 rounded-2xl shadow-lg h-full max-h-[75vh] overflow-y-auto">
                <h2 class="text-xl font-bold mb-4 border-b pb-2">Problem List</h2>
                <div id="problem-list" class="space-y-4"></div>
            </div>

            <div class="md:col-span-2 bg-white p-6 rounded-2xl shadow-lg">
                <div id="solver-view">
                    <div id="placeholder" class="text-center flex flex-col items-center justify-center h-full min-h-[50vh]">
                        <svg class="w-16 h-16 text-slate-300 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M21 7.5l-9-5.25L3 7.5m18 0l-9 5.25m9-5.25v9l-9 5.25M3 7.5l9 5.25M3 7.5v9l9 5.25m0-9v9" /></svg>
                        <h3 class="text-xl font-semibold text-slate-500">First, enter your name and<br>select a problem from the left.</h3>
                    </div>

                    <div id="problem-solver" class="hidden flex flex-col h-full">
                        <div>
                            <h3 class="text-lg font-semibold text-slate-900 mb-2">Problem:</h3>
                            <p id="problem-text" class="text-slate-700 mb-2"></p>
                            <div id="problem-diagram" class="my-4 flex justify-center"></div>
                            <div id="problem-formula" class="bg-slate-50 p-4 rounded-lg text-lg"></div>
                        </div>
                        
                        <div class="mt-6 flex-grow">
                            <h3 class="text-lg font-semibold text-slate-900 mb-2">Your Answer:</h3>
                            <textarea id="user-solution" class="w-full h-32 p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500" placeholder="Write your proof or justification here..."></textarea>
                        </div>

                        <div class="mt-6">
                            <button id="submit-btn" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-transform transform hover:scale-105 disabled:bg-slate-400 disabled:cursor-not-allowed">Submit Answer</button>
                        </div>
                        
                        <div id="solution-area" class="mt-6 hidden">
                            <h3 class="text-lg font-semibold text-green-700 mb-2">Solution:</h3>
                            <div class="bg-green-50 text-green-800 p-4 rounded-lg border border-green-200">
                                <p id="solution-text"></p>
                                <div id="solution-formula"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // --- Firebase SDK Imports ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase Configuration and Initialization ---
        const firebaseConfig = {
            apiKey: "AIzaSyCNvb8jpI5_PA1-9adO4mv3dC5slYDnHJc",
            authDomain: "quizanswers-97c46.firebaseapp.com",
            projectId: "quizanswers-97c46",
            storageBucket: "quizanswers-97c46.firebasestorage.app",
            messagingSenderId: "863631254863",
            appId: "1:863631254863:web:bdfda596e367910616d13a"
        };
        
        let db, auth;
        try {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
        } catch (e) {
            console.error("Firebase initialization failed:", e);
            showModal('Database connection failed. Please contact the administrator.');
        }

        // --- Authentication ---
        async function authenticateUser() {
            try {
                await signInAnonymously(auth);
                console.log("User authenticated anonymously. UID:", auth.currentUser.uid);
            } catch (error) {
                console.error("Anonymous authentication failed:", error);
            }
        }

        // --- Data ---
        const problems = [
            { id: 1, category: 'Parallelograms', text: 'In parallelogram ABCD, the measure of angle A is (3x + 10)° and the measure of angle C is (5x - 30)°. Find the measure of angle B and justify your reasoning.', formula: ``, solution: { text: `By the Parallelogram Opposite Angles Theorem, ∠A ≅ ∠C. So, 3x + 10 = 5x - 30, which gives x = 20. This makes m∠A = 3(20) + 10 = 70°. By the Parallelogram Consecutive Angles Theorem, ∠A and ∠B are supplementary. So, m∠B = 180° - 70°.`, formula: `m∠B = 110°` } },
            { id: 2, category: 'Parallelograms', text: 'In parallelogram PQRS, the diagonals intersect at point T. If PT = 2y - 1 and TR = y + 4, find the length of the full diagonal PR. State the theorem you used.', formula: ``, solution: { text: `By the Parallelogram Diagonals Theorem, the diagonals bisect each other, so PT = TR. Therefore, 2y - 1 = y + 4, which gives y = 5. The length of PT is 2(5) - 1 = 9. The full length of PR is 2 * PT.`, formula: `PR = 2 \\times 9 = 18` } },
            { id: 3, category: 'Parallelograms', text: 'Given a quadrilateral with vertices J(-2, 5), K(2, 6), L(7, 2), and M(3, 1). Prove that JKLM is a parallelogram by showing that both pairs of opposite sides are parallel.', formula: ``, solution: { text: `To prove sides are parallel, we show their slopes are equal. Slope JK = (6-5)/(2-(-2)) = 1/4. Slope ML = (2-1)/(7-3) = 1/4. So JK || ML. Slope KL = (2-6)/(7-2) = -4/5. Slope JM = (1-5)/(3-(-2)) = -4/5. So KL || JM. Since both pairs of opposite sides are parallel, JKLM is a parallelogram.`, formula: `` } },
            { id: 4, category: 'Parallelograms', text: 'Write a proof. Given: Quadrilateral ABCD with AB ≅ DC and AB || DC. Prove: ABCD is a parallelogram.', formula: ``, solution: { text: `1. Draw diagonal AC. Since AB || DC, ∠BAC ≅ ∠DCA (Alternate Interior Angles). 2. We are given AB ≅ DC. 3. AC ≅ AC (Reflexive Property). 4. Therefore, ΔABC ≅ ΔCDA by SAS. 5. By CPCTC, ∠BCA ≅ ∠DAC. 6. Since these are alternate interior angles, BC || AD. 7. Since both pairs of opposite sides are parallel, ABCD is a parallelogram.`, formula: `` } },
            { id: 5, category: 'Rhombuses', text: 'In rhombus EFGH, the diagonals intersect at K. If m∠FEK = 40°, what is the measure of ∠EHG? Justify each step of your reasoning.', formula: ``, solution: { text: `By the Rhombus Diagonals Theorem, the diagonals bisect the angles. So, m∠FEH = 2 * m∠FEK = 2 * 40° = 80°. By the Parallelogram Opposite Angles Theorem (which applies to rhombuses), opposite angles are congruent. Therefore, m∠EHG = m∠FEH.`, formula: `m∠EHG = 80°` } },
            { id: 6, category: 'Rhombuses', text: 'The diagonals of rhombus WXYZ have lengths WY = 10 and XZ = 24. Find the perimeter of the rhombus.', formula: ``, solution: { text: `The diagonals of a rhombus are perpendicular bisectors of each other. They form four congruent right triangles. The legs of each triangle are half the length of the diagonals, so 5 and 12. By the Pythagorean theorem, the hypotenuse (which is a side of the rhombus) is sqrt(5² + 12²) = sqrt(25 + 144) = sqrt(169) = 13. Since all four sides of a rhombus are congruent, the perimeter is 4 * 13.`, formula: `Perimeter = 52` } },
            { id: 7, category: 'Rhombuses', text: 'In rhombus QRST, m∠RST = 60°. Find the length of diagonal RT if the side length QR is 8.', formula: ``, solution: { text: `Since all sides are 8, ΔRST is an isosceles triangle with RS = ST = 8. Because m∠RST = 60°, ΔRST is actually an equilateral triangle. Therefore, the length of the third side, diagonal RT, must also be 8.`, formula: `RT = 8` } },
            { id: 8, category: 'Proving Quadrilaterals', text: 'Prove that if the diagonals of a parallelogram are perpendicular, then the parallelogram is a rhombus.', formula: ``, solution: { text: `Let ABCD be a parallelogram with diagonals AC ⊥ BD at point E. By the Parallelogram Diagonals Theorem, the diagonals bisect each other, so AE ≅ CE and BE ≅ DE. Since AC ⊥ BD, all four angles at E are right angles. Consider ΔAEB and ΔCEB. We have AE ≅ CE, ∠AEB ≅ ∠CEB (both 90°), and BE ≅ BE (Reflexive Property). By SAS, ΔAEB ≅ ΔCEB. By CPCTC, AB ≅ CB. Since a parallelogram with adjacent sides congruent is a rhombus, ABCD is a rhombus.`, formula: `` } },
            { id: 9, category: 'Proving Quadrilaterals', text: 'Is it possible for a quadrilateral to be both a parallelogram and a rhombus? Explain your reasoning.', formula: ``, solution: { text: `Yes. A rhombus is a special type of parallelogram. By definition, a rhombus is a parallelogram with four congruent sides. Therefore, every rhombus automatically has all the properties of a parallelogram (opposite sides parallel, opposite angles congruent, etc.).`, formula: `` } }
        ];

        // --- DOM Elements ---
        const problemListContainer = document.getElementById('problem-list');
        const solverView = document.getElementById('problem-solver');
        const problemTextEl = document.getElementById('problem-text');
        const problemDiagramEl = document.getElementById('problem-diagram');
        const problemFormulaEl = document.getElementById('problem-formula');
        const userSolutionEl = document.getElementById('user-solution');
        const submitBtn = document.getElementById('submit-btn');
        const solutionAreaEl = document.getElementById('solution-area');
        const solutionTextEl = document.getElementById('solution-text');
        const solutionFormulaEl = document.getElementById('solution-formula');
        const studentNameInput = document.getElementById('student-name');
        const modalBackdrop = document.getElementById('modal-backdrop');
        const modalContent = document.getElementById('modal-content');
        const modalMessage = document.getElementById('modal-message');
        const modalCloseBtn = document.getElementById('modal-close-btn');

        let currentProblemId = null;

        // --- Functions ---
        function showModal(message) {
            modalMessage.textContent = message;
            modalBackdrop.classList.remove('opacity-0', 'pointer-events-none');
            modalContent.classList.remove('scale-95');
        }

        function hideModal() {
            modalBackdrop.classList.add('opacity-0', 'pointer-events-none');
            modalContent.classList.add('scale-95');
        }
        modalCloseBtn.addEventListener('click', hideModal);

        function populateProblemList() {
            const groupedProblems = problems.reduce((acc, p) => ({...acc, [p.category]: [...(acc[p.category] || []), p]}), {});
            let html = '';
            for (const category in groupedProblems) {
                html += `<h3 class="font-semibold text-slate-700 mt-4 first:mt-0">${category}</h3><div class="space-y-2">`;
                groupedProblems[category].forEach(p => {
                    html += `<button data-id="${p.id}" class="problem-item w-full text-left px-3 py-2 text-slate-600 rounded-md hover:bg-indigo-50 hover:text-indigo-700 transition">Problem ${p.id}</button>`;
                });
                html += '</div>';
            }
            problemListContainer.innerHTML = html;
        }

        function displayProblem(problemId) {
            const problem = problems.find(p => p.id === problemId);
            if (!problem) return;
            currentProblemId = problemId;

            document.getElementById('placeholder').classList.add('hidden');
            solverView.classList.remove('hidden');
            solverView.classList.add('flex');
            
            problemTextEl.textContent = problem.text;
            problemDiagramEl.innerHTML = problem.diagram || '';
            problemDiagramEl.classList.toggle('hidden', !problem.diagram);
            problemFormulaEl.innerHTML = '';
            if (problem.formula) katex.render(problem.formula, problemFormulaEl, { throwOnError: false, displayMode: true });
            
            solutionTextEl.textContent = problem.solution.text;
            solutionFormulaEl.innerHTML = '';
            if (problem.solution.formula) katex.render(problem.solution.formula, solutionFormulaEl, { throwOnError: false, displayMode: true });

            userSolutionEl.value = '';
            userSolutionEl.disabled = false;
            solutionAreaEl.classList.add('hidden');
            submitBtn.disabled = false;
            submitBtn.textContent = 'Submit Answer';

            document.querySelectorAll('.problem-item').forEach(item => {
                item.classList.toggle('bg-indigo-100', parseInt(item.dataset.id) === problemId);
                item.classList.toggle('text-indigo-800', parseInt(item.dataset.id) === problemId);
                item.classList.toggle('font-semibold', parseInt(item.dataset.id) === problemId);
            });
        }

        async function handleSubmit() {
            const studentName = studentNameInput.value.trim();
            if (!studentName) {
                showModal('Please enter your name first.');
                return;
            }
            if (!currentProblemId) {
                showModal('Please select a problem to submit.');
                return;
            }
            if (!auth.currentUser) {
                showModal('Authentication failed. Please try again in a moment.');
                return;
            }

            const submission = {
                studentName: studentName,
                studentId: auth.currentUser.uid,
                problemId: currentProblemId,
                problemText: problems.find(p=>p.id === currentProblemId).text,
                answer: userSolutionEl.value,
                submittedAt: serverTimestamp()
            };

            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';

            try {
                const collectionPath = `submissions/geometry-quadrilaterals-hw/${studentName}`;
                const docRef = await addDoc(collection(db, collectionPath), submission);
                showModal(`'${studentName}', your answer has been submitted successfully!`);
                
                userSolutionEl.disabled = true;
                submitBtn.textContent = 'Submitted';
                solutionAreaEl.classList.remove('hidden');

            } catch (e) {
                console.error("Error adding document: ", e);
                showModal('An error occurred during submission. Please try again.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Answer';
            }
        }

        // --- Event Listeners ---
        problemListContainer.addEventListener('click', (e) => {
            if (e.target.closest('.problem-item')) {
                displayProblem(parseInt(e.target.closest('.problem-item').dataset.id));
            }
        });

        submitBtn.addEventListener('click', handleSubmit);

        // --- Initial Load ---
        document.addEventListener('DOMContentLoaded', async () => {
            populateProblemList();
            if (db) {
                await authenticateUser();
            }
        });
    </script>
</body>
</html>
